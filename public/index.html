<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
    <link rel=“stylesheet” href=“https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css”></i>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>iOs 15</title>
	</head>
	<body>
		<div class="px-10 min-h-screen bg-purple-50 flex justify-end items-center">
			<!-- Screen -->
			<div
				class="relative h-[712px] w-[350px] bg-black rounded-[60px] shadow-xl overflow-hidden border-[14px] border-black"
			>
				<!-- Background -->
				<img
					src="images/wallpaper.png"
					alt="Wallpaper"
					class="absolute inset-0 w-full h-full object-cover"
				/>

				<!-- Camera and Speaker-->
				<div class="absolute top-0 inset-x-0">
					<div class="h-6 w-40 bg-black mx-auto rounded-b-3xl"></div>
				</div>

				<!-- Content -->
				<div class="relative">
					<!-- Operadora e Ícones-->
					<div class="px-6 flex justify-between mt-[10px]">
						<span class="text-white text-[12px] pl-4">VIVO</span>
						<div class="text-white flex gap-[2px]">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-4 w-4"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
									clip-rule="evenodd"
								/>
							</svg>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-4 w-4"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
								/>
							</svg>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-4 w-4"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
								/>
								<path
									d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1v-5a1 1 0 00-.293-.707l-2-2A1 1 0 0015 7h-1z"
								/>
							</svg>
						</div>
					</div>
					<div class="h-0.5 w-10 bg-white/30 mr-7 ml-auto rounded"></div>

					<!-- Cadeado, Horário e Data-->
					<div class="flex flex-col items-center gap-y-2 text-white">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-9 w-9"
							viewBox="0 0 20 20"
							fill="currentColor"
						>
							<path
								fill-rule="evenodd"
								d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
								clip-rule="evenodd"
							/>
						</svg>
						<span class="text-7xl font-extralight">12:01</span>
						<span>Sexta-feira, 7 de janeiro</span>
					</div>

					<!-- Spotify Notification-->
					<div class="bg-white/50 mx-2 rounded-2xl mt-4 backdrop-blur-sm py-3">
						<!-- Cover -->
            <div class="flex pl-3 ">
							<div class="relative h-[73px] w-[73px]">
                <img
									src="images/spotify.png"
									alt="spotify"
									class="absolute h-[12px] w-[12px] bottom-1 right-1"
								/>
								<img
									src="images/mapei.jpg"
									alt="mapei"
									class="h-[73px] w-[73px] rounded-sm"
								></img>
								
							</div>
							<div class="flex flex-col ml-3 justify-center">
								<span class="text-[10px] font-bold text-gray-600">iPhone</span>
								<span class="text-[13px] font-bold -mt-1">Don't Wait</span>
								<span class="text-[13px] font-medium -mt-1"
									>Mapei - Dont't Wait</span
								>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5 place-self-center mr-4 ml-auto text-gray-900"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"
								/>
							</svg>
						</div>

            <!-- Progress Bar -->
            <div class="relative mt-4 mx-3">
              <div class="h-[6px] w-[6px] rounded-full bg-black absolute top-[-1px]"></div>
              <hr class="border-2 border-gray-600 rounded-md">
              <div class="flex justify-between">
                <span class="text-[10px] mt-1 text-gray-700">0:01</span>
                <span class="text-[10px] mt-1 text-gray-700">- 3:35</span>
              </div>
            </div>

            <!-- Controls -->
            <div class="flex justify-around mt-3">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M3 12l18-12v24z"/></svg>                
                <svg class="ml-[-5px]" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M3 12l18-12v24z"/></svg>
              </div>
              
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path d="M3 22v-20l18 10-18 10z"/></svg>

              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M3 22v-20l18 10-18 10z"/></svg>
                <svg class="ml-[-5px]" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M3 22v-20l18 10-18 10z"/></svg>
              </div>
            </div>    
            <!-- Volume -->
            <div class="flex mt-8 items-center mx-6">
              <div class="mt-[-14px]">
                <i class="fas fa-volume-down text-gray-600"></i>
              </div>
              <div class="ml-3 relative pb-4 w-full justify-self-center">
                <div class="h-5 w-5 rounded-full bg-white border border-gray-400 absolute top-[-8px] ml-20 shadow-2xl shadow-black"></div>
                <hr class="border-[1.5px] border-black rounded-md bg-black absolute w-20">
                <hr class="border-[1.5px] border-gray-600 rounded-md bg-gray-600">
              </div>
              <div class="mt-[-14px] ml-3">
                <i class="fas fa-volume-up text-gray-600"></i>              
              </div>
            </div>
					</div>

          <!-- Outras notificações [iFood] -->
					<div class="relative mt-4 mx-2 ">
						<div class="absolute -bottom-4 h-full bg-white/10 inset-x-0 rounded-2xl backdrop-blur-sm scale-[0.85] origin-bottom"></div>
						<div class="absolute -bottom-2 h-full bg-white/30 inset-x-0 rounded-2xl backdrop-blur-sm scale-95 origin-bottom"></div>
						<div class="bg-white/50 rounded-2xl backdrop-blur-sm py-3 px-3 shadow-sm">
							<div class="flex gap-1 justify-between">
								<img src="images/ifood.png" alt="ifood" class="h-8 w-8 rounded-md">
								<div class="flex flex-col mt-[-5px] -ml-[15px]">
									<span class="text-sm font-bold tracking-tight">1ª sexta de 2022</span>
									<span class="text-sm font-medium tracking-tight mt-[-2px]">Clica no cupom pra registrar!</span>
								</div>
								<span class="text-xs text-gray-700 justify-self-end font-medium">Há 28m</span>
							</div>
						</div>
					</div>
				</div>

				<!-- Lanterna e Câmera-->
				<div class="absolute bottom-0 inset-x-0 h-16 -mx-6">
					<div class="flex justify-around">
						<button class="bg-gray-800/50 rounded-full p-2">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
								<path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z" />
							</svg>
						</button>
						<button class="bg-gray-800/50 rounded-full p-2">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
								<path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
							</svg>
						</button>
					</div>
				</div>

				<div class="absolute bottom-1 inset-x-0 h-1 bg-white/80 mx-28 rounded-md"></div>

			</div>
		</div>
	</body>
</html>
